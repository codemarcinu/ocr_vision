use_default_settings: true

general:
  instance_name: "Second Brain Search"
  debug: false

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "pl"
  formats:
    - html
    - json

server:
  secret_key: "secondbrain-searxng-secret-key"
  bind_address: "0.0.0.0"
  port: 8080

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
