<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h6 class="mb-0">{{ note.title }}</h6>
        <div class="d-flex gap-1">
            <small class="text-muted">{{ note.created_at.strftime("%d.%m.%Y %H:%M") if note.created_at else "" }}</small>
            <button class="btn btn-sm btn-outline-danger ms-2"
                    hx-post="/app/notatki/{{ note.id }}/delete"
                    hx-target="#note-list"
                    hx-confirm="Usunąć tę notatkę?">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
    <div class="card-body">
        <form hx-post="/app/notatki/{{ note.id }}/update" hx-target="#note-detail">
            <div class="mb-3">
                <label class="form-label form-label-sm">Tytul</label>
                <input type="text" name="title" class="form-control form-control-sm" value="{{ note.title }}">
            </div>
            <div class="mb-3">
                <label class="form-label form-label-sm">Tresc</label>
                <textarea name="content" class="form-control" rows="12">{{ note.content or "" }}</textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Zapisz</button>
        </form>

        {% if note.tags %}
        <div class="mt-3">
            <small class="text-muted">Tagi:</small>
            {% for tag in note.tags %}<span class="badge bg-light text-dark">{{ tag }}</span> {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
