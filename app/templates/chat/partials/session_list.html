{% for s in sessions %}
<div class="chat-session-item d-flex align-items-start {% if s.id|string == active_session_id %}active{% endif %}"
     data-session="{{ s.id }}"
     onclick="loadSession('{{ s.id }}')">
    <div class="flex-grow-1 overflow-hidden">
        <div class="text-truncate">{{ s.title or "Nowy czat" }}</div>
        <div class="chat-session-time">{{ s.updated_at.strftime('%d.%m %H:%M') }}</div>
    </div>
    <button class="btn btn-sm p-0 ms-1 chat-session-delete"
            onclick="event.stopPropagation(); deleteSession('{{ s.id }}')"
            title="Usuń rozmowę">
        <i class="bi bi-x-lg"></i>
    </button>
</div>
{% endfor %}

{% if not sessions %}
<div class="text-center text-muted small p-3">
    Brak rozmów
</div>
{% endif %}
