{% extends "base.html" %}

{% block title %}Czat AI - Second Brain{% endblock %}

{% block extra_head %}
<style>
    .chat-page { display: flex; height: calc(100vh - 120px); gap: 0; }
    .chat-sidebar-panel {
        width: 250px; min-width: 250px;
        border-right: 1px solid var(--bs-border-color);
        display: flex; flex-direction: column;
        background: var(--bs-body-bg);
    }
    .chat-sidebar-header { padding: 1rem; border-bottom: 1px solid var(--bs-border-color); }
    .chat-session-list { flex: 1; overflow-y: auto; padding: 0.5rem; }
    .chat-session-item {
        display: block; padding: 0.5rem 0.75rem; border-radius: 0.5rem;
        text-decoration: none; color: var(--bs-body-color);
        cursor: pointer; margin-bottom: 0.25rem;
        font-size: 0.85rem; white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
    }
    .chat-session-item:hover { background: var(--bs-tertiary-bg); }
    .chat-session-item.active { background: var(--bs-primary-bg-subtle); color: var(--bs-primary); }
    .chat-session-time { font-size: 0.7rem; color: var(--bs-secondary-color); }

    .chat-main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    .chat-messages {
        flex: 1; overflow-y: auto; padding: 1.5rem;
        display: flex; flex-direction: column; gap: 1rem;
    }
    .chat-empty {
        flex: 1; display: flex; align-items: center; justify-content: center;
        color: var(--bs-secondary-color);
    }
    .chat-bubble { padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 85%; }
    .chat-user {
        background: var(--bs-primary-bg-subtle);
        align-self: flex-end; margin-left: 15%;
    }
    .chat-assistant {
        background: var(--bs-body-tertiary-bg);
        align-self: flex-start; margin-right: 10%;
        border: 1px solid var(--bs-border-color);
    }
    .chat-input-area {
        padding: 1rem 1.5rem; border-top: 1px solid var(--bs-border-color);
        background: var(--bs-body-bg);
    }
    .chat-sources { font-size: 0.8rem; margin-top: 0.5rem; }
    .chat-meta { font-size: 0.75rem; color: var(--bs-secondary-color); margin-top: 0.25rem; }
    .chat-md p { margin-bottom: 0.4rem; }
    .chat-md p:last-child { margin-bottom: 0; }
    .chat-md ul, .chat-md ol { margin-bottom: 0.4rem; padding-left: 1.5rem; }
    .chat-md h1, .chat-md h2, .chat-md h3 { font-size: 1rem; font-weight: 600; margin: 0.5rem 0 0.25rem; }
    .chat-md code { font-size: 0.85em; padding: 0.1rem 0.3rem; background: var(--bs-tertiary-bg); border-radius: 0.25rem; }
    .chat-md pre { background: var(--bs-tertiary-bg); padding: 0.75rem; border-radius: 0.5rem; overflow-x: auto; }
    .chat-md pre code { padding: 0; background: none; }
    .chat-md a { color: var(--bs-primary); }

    @media (max-width: 768px) {
        .chat-sidebar-panel { display: none; }
        .chat-bubble { max-width: 95%; }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-page">
    <!-- Sessions sidebar -->
    <div class="chat-sidebar-panel">
        <div class="chat-sidebar-header">
            <button class="btn btn-primary btn-sm w-100" id="new-chat-btn" onclick="startNewChat()">
                <i class="bi bi-plus-lg me-1"></i> Nowy czat
            </button>
        </div>
        <div class="chat-session-list" id="session-list"
             hx-get="/app/czat/sessions" hx-trigger="load" hx-swap="innerHTML">
        </div>
    </div>

    <!-- Chat area -->
    <div class="chat-main">
        <div class="chat-messages" id="chat-messages">
            <div class="chat-empty" id="chat-empty">
                <div class="text-center">
                    <i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>
                    <p class="mt-2">Rozpocznij rozmowe - mam dostep do Twojej bazy wiedzy i internetu.</p>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chat-form" hx-post="/app/czat/send" hx-target="#chat-messages"
                  hx-swap="beforeend" hx-indicator="#chat-loading"
                  hx-on::after-request="afterChatSend(event)">
                <input type="hidden" name="session_id" id="session-id" value="">
                <div class="input-group">
                    <input type="text" name="message" class="form-control"
                           placeholder="Napisz wiadomosc..." required autofocus
                           id="chat-input" autocomplete="off">
                    <button class="btn btn-primary" type="submit" id="send-btn">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </form>
            <div id="chat-loading" class="htmx-indicator text-center mt-2">
                <span class="spinner-border spinner-border-sm"></span> Mysle...
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
<script>
marked.setOptions({ breaks: true, gfm: true });

function renderMarkdown() {
    document.querySelectorAll('.chat-md[data-raw]').forEach(function(el) {
        if (el.dataset.rendered) return;
        var html = marked.parse(el.dataset.raw);
        el.innerHTML = DOMPurify.sanitize(html);
        el.dataset.rendered = '1';
    });
}

function startNewChat() {
    document.getElementById('session-id').value = '';
    document.getElementById('chat-messages').innerHTML =
        '<div class="chat-empty" id="chat-empty">' +
        '<div class="text-center"><i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>' +
        '<p class="mt-2">Rozpocznij rozmowe - mam dostep do Twojej bazy wiedzy i internetu.</p></div></div>';
    document.getElementById('chat-input').focus();
    // Remove active class from all sessions
    document.querySelectorAll('.chat-session-item.active').forEach(el => el.classList.remove('active'));
}

function loadSession(sessionId) {
    document.getElementById('session-id').value = sessionId;
    // Remove empty state
    var empty = document.getElementById('chat-empty');
    if (empty) empty.remove();
    // Mark active
    document.querySelectorAll('.chat-session-item.active').forEach(el => el.classList.remove('active'));
    var item = document.querySelector('[data-session="' + sessionId + '"]');
    if (item) item.classList.add('active');
    // Load messages via HTMX
    htmx.ajax('GET', '/app/czat/sessions/' + sessionId, {target: '#chat-messages', swap: 'innerHTML'});
}

function afterChatSend(event) {
    // Clear input
    document.getElementById('chat-input').value = '';
    // Remove empty state
    var empty = document.getElementById('chat-empty');
    if (empty) empty.remove();
    // Render markdown in new messages
    renderMarkdown();
    // Scroll to bottom
    var msgs = document.getElementById('chat-messages');
    setTimeout(function() { msgs.scrollTop = msgs.scrollHeight; }, 100);
}

// Listen for new session ID from server
document.body.addEventListener('newChatSession', function(evt) {
    document.getElementById('session-id').value = evt.detail.session_id;
    // Refresh session list
    htmx.ajax('GET', '/app/czat/sessions', {target: '#session-list', swap: 'innerHTML'});
});

// Auto-scroll and render markdown after HTMX swap on chat messages
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'chat-messages') {
        renderMarkdown();
        evt.detail.target.scrollTop = evt.detail.target.scrollHeight;
    }
});
</script>
{% endblock %}
