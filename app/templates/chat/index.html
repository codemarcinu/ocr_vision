{% extends "base.html" %}

{% block title %}Czat AI - Second Brain{% endblock %}

{% block extra_head %}
<style>
    .chat-page { display: flex; height: calc(100vh - 120px); gap: 0; }
    .chat-sidebar-panel {
        width: 250px; min-width: 250px;
        border-right: 1px solid var(--bs-border-color);
        display: flex; flex-direction: column;
        background: var(--bs-body-bg);
    }
    .chat-sidebar-header { padding: 1rem; border-bottom: 1px solid var(--bs-border-color); }
    .chat-session-list { flex: 1; overflow-y: auto; padding: 0.5rem; }
    .chat-session-item {
        display: block; padding: 0.5rem 0.75rem; border-radius: 0.5rem;
        text-decoration: none; color: var(--bs-body-color);
        cursor: pointer; margin-bottom: 0.25rem;
        font-size: 0.85rem; white-space: nowrap;
        overflow: hidden; text-overflow: ellipsis;
    }
    .chat-session-item:hover { background: var(--bs-tertiary-bg); }
    .chat-session-item.active { background: var(--bs-primary-bg-subtle); color: var(--bs-primary); }
    .chat-session-delete {
        opacity: 0; color: var(--bs-secondary-color); transition: opacity 0.15s;
        line-height: 1; font-size: 0.7rem; flex-shrink: 0;
    }
    .chat-session-item:hover .chat-session-delete { opacity: 1; }
    .chat-session-delete:hover { color: var(--bs-danger) !important; }
    .chat-session-time { font-size: 0.7rem; color: var(--bs-secondary-color); }

    .chat-main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
    .chat-header { background: var(--bs-body-bg); min-height: 42px; }
    .chat-messages {
        flex: 1; overflow-y: auto; padding: 1.5rem;
        display: flex; flex-direction: column; gap: 1rem;
    }
    .chat-empty {
        flex: 1; display: flex; align-items: center; justify-content: center;
        color: var(--bs-secondary-color);
    }
    .chat-bubble {
        padding: 0.75rem 1rem; border-radius: 0.75rem; max-width: 85%;
        animation: chatSlideIn 0.3s ease-out;
    }
    @keyframes chatSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .chat-user {
        background: var(--bs-primary-bg-subtle);
        align-self: flex-end; margin-left: 15%;
    }
    .chat-assistant {
        background: var(--bs-body-tertiary-bg);
        align-self: flex-start; margin-right: 10%;
        border: 1px solid var(--bs-border-color);
    }
    .chat-input-area {
        padding: 1rem 1.5rem; border-top: 1px solid var(--bs-border-color);
        background: var(--bs-body-bg);
    }
    .chat-sources { font-size: 0.8rem; margin-top: 0.5rem; }
    .chat-source-link { cursor: pointer; transition: all 0.15s; }
    .chat-source-link:hover { background: var(--bs-primary-bg-subtle) !important; color: var(--bs-primary) !important; }
    .chat-meta { font-size: 0.75rem; color: var(--bs-secondary-color); margin-top: 0.25rem; }
    .chat-confidence { font-weight: 500; }
    .chat-confidence--high { color: var(--bs-success); }
    .chat-confidence--medium { color: var(--bs-warning); }
    .chat-confidence--low { color: var(--bs-danger); }
    /* Copy button */
    .chat-msg-wrapper { position: relative; }
    .chat-copy-btn {
        position: absolute; top: 0.4rem; right: 0.4rem;
        background: none; border: none; padding: 2px 5px;
        color: var(--bs-secondary-color); cursor: pointer;
        opacity: 0; transition: opacity 0.15s; font-size: 0.8rem;
        border-radius: 0.25rem;
    }
    .chat-msg-wrapper:hover .chat-copy-btn { opacity: 1; }
    .chat-copy-btn:hover { color: var(--bs-primary); background: var(--bs-tertiary-bg); }
    .chat-md p { margin-bottom: 0.4rem; }
    .chat-md p:last-child { margin-bottom: 0; }
    .chat-md ul, .chat-md ol { margin-bottom: 0.4rem; padding-left: 1.5rem; }
    .chat-md h1, .chat-md h2, .chat-md h3 { font-size: 1rem; font-weight: 600; margin: 0.5rem 0 0.25rem; }
    .chat-md code { font-size: 0.85em; padding: 0.1rem 0.3rem; background: var(--bs-tertiary-bg); border-radius: 0.25rem; }
    .chat-md pre { background: var(--bs-tertiary-bg); padding: 0.75rem; border-radius: 0.5rem; overflow-x: auto; }
    .chat-md pre code { padding: 0; background: none; }
    .chat-md a { color: var(--bs-primary); }
    /* Typing indicator */
    .typing-dots { display: flex; gap: 4px; padding: 4px 2px; }
    .typing-dots span {
        width: 8px; height: 8px; border-radius: 50%;
        background: var(--bs-secondary-color);
        animation: typingBounce 1.4s infinite ease-in-out both;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.16s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.32s; }
    @keyframes typingBounce {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
        40% { transform: scale(1); opacity: 1; }
    }

    .chat-suggestions button { transition: all 0.2s; }
    .chat-suggestions button:hover { background: var(--bs-primary); color: #fff; border-color: var(--bs-primary); }

    /* Disable input during request */
    .chat-input-area.is-sending #chat-input,
    .chat-input-area.is-sending #send-btn {
        pointer-events: none; opacity: 0.5;
    }
    .chat-input-area.is-sending #send-btn { cursor: not-allowed; }

    /* Mobile sidebar overlay */
    .chat-sidebar-toggle { display: none; }
    .chat-sidebar-overlay { display: none; }

    @media (max-width: 768px) {
        .chat-sidebar-toggle { display: inline-flex; }
        .chat-sidebar-panel {
            position: fixed; left: -280px; top: 0; bottom: 0; z-index: 1050;
            width: 280px; min-width: 280px;
            transition: left 0.3s ease;
            box-shadow: 2px 0 8px rgba(0,0,0,0.15);
        }
        .chat-sidebar-panel.open { left: 0; }
        .chat-sidebar-overlay {
            display: none; position: fixed; inset: 0; z-index: 1040;
            background: rgba(0,0,0,0.4);
        }
        .chat-sidebar-overlay.open { display: block; }
        .chat-bubble { max-width: 95%; }
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>
<div class="chat-page">
    <!-- Sessions sidebar -->
    <div class="chat-sidebar-panel" id="chat-sidebar">
        <div class="chat-sidebar-header">
            <button class="btn btn-primary btn-sm w-100 mb-1" id="new-chat-btn" onclick="startNewChat(); closeSidebar();">
                <i class="bi bi-plus-lg me-1"></i> Nowy czat
            </button>
            <button class="btn btn-outline-danger btn-sm w-100" onclick="deleteAllSessions()">
                <i class="bi bi-trash me-1"></i> Wyczyść wszystko
            </button>
        </div>
        <div class="chat-session-list" id="session-list"
             hx-get="/app/czat/sessions" hx-trigger="load" hx-swap="innerHTML">
        </div>
    </div>

    <!-- Chat area -->
    <div class="chat-main">
        <!-- Chat header with title and mobile hamburger -->
        <div class="chat-header d-flex align-items-center px-3 py-2 border-bottom">
            <button class="btn btn-sm btn-outline-secondary me-2 chat-sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <span class="fw-semibold text-truncate" id="chat-title-text"></span>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="chat-empty" id="chat-empty">
                <div class="text-center">
                    <i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>
                    <p class="mt-2 mb-3">Rozpocznij rozmowę - mam dostęp do Twojej bazy wiedzy i internetu.</p>
                    <div class="d-flex flex-wrap justify-content-center gap-2 chat-suggestions"
                         hx-get="/app/czat/suggestions" hx-trigger="load" hx-swap="innerHTML">
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chat-form" onsubmit="handleChatSubmit(event)">
                <input type="hidden" name="session_id" id="session-id" value="">
                <div class="input-group align-items-end">
                    <textarea name="message" class="form-control"
                              placeholder="Napisz wiadomość... (Enter = wyślij, Shift+Enter = nowa linia)"
                              required autofocus rows="1"
                              id="chat-input" autocomplete="off"
                              style="resize: none; max-height: 150px; overflow-y: auto;"></textarea>
                    <button class="btn btn-primary" type="submit" id="send-btn">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="/static/js/marked.min.js"></script>
<script src="/static/js/purify.min.js"></script>
<script>
marked.setOptions({ breaks: true, gfm: true });

var PHASE_LABELS = {
    'classifying': 'Klasyfikuje pytanie...',
    'searching': 'Przeszukuje baze wiedzy...',
    'generating': 'Generuje odpowiedz...',
    'agent': 'Wykonuje akcje...',
    'web_search': 'Przeszukuje internet...',
};

// Auto-resize textarea
var chatInput = document.getElementById('chat-input');
chatInput.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 150) + 'px';
});

// Enter = send, Shift+Enter = new line
chatInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (this.value.trim()) {
            document.getElementById('chat-form').requestSubmit();
        }
    }
});

function renderMarkdown() {
    document.querySelectorAll('.chat-md[data-raw]').forEach(function(el) {
        if (el.dataset.rendered) return;
        var html = marked.parse(el.dataset.raw);
        el.innerHTML = DOMPurify.sanitize(html);
        el.dataset.rendered = '1';
    });
}

function renderMarkdownInline(el, text) {
    var html = marked.parse(text);
    el.innerHTML = DOMPurify.sanitize(html);
}

function copyMessage(btn) {
    var bubble = btn.closest('.chat-bubble');
    var md = bubble.querySelector('.chat-md');
    var text = md ? (md.dataset.raw || md.textContent) : bubble.textContent;
    navigator.clipboard.writeText(text).then(function() {
        var icon = btn.querySelector('i');
        icon.className = 'bi bi-check-lg';
        btn.style.opacity = '1';
        setTimeout(function() { icon.className = 'bi bi-clipboard'; btn.style.opacity = ''; }, 1500);
    });
}

function scrollToBottom() {
    var msgs = document.getElementById('chat-messages');
    msgs.scrollTop = msgs.scrollHeight;
}

// ===== Streaming Chat =====
var _isSending = false;

function handleChatSubmit(e) {
    e.preventDefault();
    var input = document.getElementById('chat-input');
    var message = input.value.trim();
    if (!message || _isSending) return;

    _isSending = true;
    document.querySelector('.chat-input-area').classList.add('is-sending');

    // Remove empty state
    var empty = document.getElementById('chat-empty');
    if (empty) empty.remove();

    // Add user bubble
    var msgs = document.getElementById('chat-messages');
    var userBubble = document.createElement('div');
    userBubble.className = 'chat-bubble chat-user';
    userBubble.textContent = message;
    msgs.appendChild(userBubble);

    // Add assistant bubble with typing indicator
    var wrapper = document.createElement('div');
    wrapper.className = 'chat-msg-wrapper';
    wrapper.innerHTML =
        '<div class="chat-bubble chat-assistant">' +
        '<div class="d-flex align-items-center gap-2" id="streaming-indicator">' +
        '<div class="typing-dots"><span></span><span></span><span></span></div>' +
        '<small class="text-muted" id="phase-label"></small>' +
        '</div>' +
        '<div class="chat-md" id="streaming-content" style="display:none"></div>' +
        '</div>' +
        '<button class="chat-copy-btn" onclick="copyMessage(this)" title="Kopiuj" style="display:none">' +
        '<i class="bi bi-clipboard"></i></button>';
    msgs.appendChild(wrapper);

    input.value = '';
    input.style.height = 'auto';
    scrollToBottom();

    // Build form data
    var formData = new FormData();
    formData.append('message', message);
    var sessionId = document.getElementById('session-id').value;
    if (sessionId) formData.append('session_id', sessionId);

    // Stream via fetch
    var streamContent = '';
    fetch('/chat/stream', { method: 'POST', body: formData })
        .then(function(response) {
            var reader = response.body.getReader();
            var decoder = new TextDecoder();
            var buffer = '';

            function processChunk() {
                return reader.read().then(function(result) {
                    if (result.done) {
                        finishStreaming(wrapper);
                        return;
                    }
                    buffer += decoder.decode(result.value, { stream: true });
                    var lines = buffer.split('\n');
                    buffer = lines.pop(); // keep incomplete line

                    var eventType = '';
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        if (line.startsWith('event: ')) {
                            eventType = line.substring(7).trim();
                        } else if (line.startsWith('data: ') && eventType) {
                            try {
                                var data = JSON.parse(line.substring(6));
                                handleSSEEvent(eventType, data, wrapper);
                                if (eventType === 'token') {
                                    streamContent += (data.text || '');
                                }
                            } catch(e) {}
                            eventType = '';
                        }
                    }
                    return processChunk();
                });
            }
            return processChunk();
        })
        .catch(function(err) {
            console.error('[chat] Stream error:', err);
            var content = wrapper.querySelector('#streaming-content');
            if (content) {
                content.style.display = '';
                content.innerHTML = '<span class="text-danger">Wystąpił błąd połączenia</span>';
            }
            var indicator = wrapper.querySelector('#streaming-indicator');
            if (indicator) indicator.style.display = 'none';
            finishStreaming(wrapper);
        });
}

function handleSSEEvent(type, data, wrapper) {
    var indicator = wrapper.querySelector('#streaming-indicator');
    var content = wrapper.querySelector('#streaming-content');
    var phaseLabel = wrapper.querySelector('#phase-label');

    if (type === 'session') {
        document.getElementById('session-id').value = data.session_id;
        htmx.ajax('GET', '/app/czat/sessions', {target: '#session-list', swap: 'innerHTML'});
    } else if (type === 'status') {
        if (phaseLabel) {
            phaseLabel.textContent = PHASE_LABELS[data.phase] || data.phase || '';
        }
    } else if (type === 'token') {
        if (indicator) indicator.style.display = 'none';
        content.style.display = '';
        // Append text and render
        var raw = (content.dataset.raw || '') + (data.text || '');
        content.dataset.raw = raw;
        renderMarkdownInline(content, raw);
        scrollToBottom();
    } else if (type === 'tool_result') {
        if (indicator) indicator.style.display = 'none';
        content.style.display = '';
        var raw = (content.dataset.raw || '') + '\n\n' + (data.text || '');
        content.dataset.raw = raw;
        renderMarkdownInline(content, raw);
        scrollToBottom();
    } else if (type === 'done') {
        if (indicator) indicator.style.display = 'none';
        content.style.display = '';
        // Final answer
        if (data.answer) {
            content.dataset.raw = data.answer;
            renderMarkdownInline(content, data.answer);
        }
        // Sources
        if (data.sources && data.sources.length > 0) {
            var sourcesHtml = '<div class="chat-sources mt-2"><div class="d-flex flex-wrap gap-1">';
            data.sources.forEach(function(s) {
                var icon = s.type === 'web' ? 'globe' : 'archive';
                var title = s.title || s.url || 'Zrodlo';
                if (title.length > 40) title = title.substring(0, 40) + '...';
                sourcesHtml += '<span class="badge text-bg-light border chat-source-link"><i class="bi bi-' + icon + ' me-1"></i>' + title + '</span>';
            });
            sourcesHtml += '</div></div>';
            content.insertAdjacentHTML('afterend', sourcesHtml);
        }
        // Meta
        var metaParts = [];
        if (data.search_type) metaParts.push(data.search_type.toUpperCase());
        if (data.processing_time_sec) metaParts.push(data.processing_time_sec.toFixed(1) + 's');
        if (metaParts.length > 0) {
            content.closest('.chat-bubble').insertAdjacentHTML('beforeend',
                '<div class="chat-meta">' + metaParts.join(' · ') + '</div>');
        }
        // Title update
        if (data.title) {
            document.getElementById('chat-title-text').textContent = data.title;
        }
        scrollToBottom();
    }
}

function finishStreaming(wrapper) {
    _isSending = false;
    document.querySelector('.chat-input-area').classList.remove('is-sending');
    document.getElementById('chat-input').focus();
    // Show copy button
    var copyBtn = wrapper.querySelector('.chat-copy-btn');
    if (copyBtn) copyBtn.style.display = '';
    // Clean up temporary IDs
    var el;
    el = wrapper.querySelector('#streaming-indicator'); if (el) el.removeAttribute('id');
    el = wrapper.querySelector('#streaming-content'); if (el) el.removeAttribute('id');
    el = wrapper.querySelector('#phase-label'); if (el) el.removeAttribute('id');
}

// ===== Session management =====
function _doDelete(url, onSuccess) {
    var xhr = new XMLHttpRequest();
    xhr.open('DELETE', url, true);
    xhr.onload = function() {
        if (xhr.status >= 200 && xhr.status < 300) onSuccess(xhr.responseText);
    };
    xhr.send();
}

var _deleteConfirmTimer = null;

function deleteAllSessions() {
    var btn = event.currentTarget;
    if (btn.dataset.confirm !== '1') {
        btn.dataset.confirm = '1';
        btn.innerHTML = '<i class="bi bi-exclamation-triangle me-1"></i> Na pewno?';
        btn.classList.replace('btn-outline-danger', 'btn-danger');
        clearTimeout(_deleteConfirmTimer);
        _deleteConfirmTimer = setTimeout(function() { _resetDeleteAllBtn(btn); }, 3000);
        return;
    }
    _resetDeleteAllBtn(btn);
    _doDelete('/app/czat/sessions', function(html) {
        document.getElementById('session-list').innerHTML = html;
        startNewChat();
    });
}

function _resetDeleteAllBtn(btn) {
    btn.dataset.confirm = '';
    btn.innerHTML = '<i class="bi bi-trash me-1"></i> Wyczyść wszystko';
    btn.classList.replace('btn-danger', 'btn-outline-danger');
}

function deleteSession(sessionId) {
    _doDelete('/app/czat/sessions/' + sessionId, function(html) {
        document.getElementById('session-list').innerHTML = html;
        if (document.getElementById('session-id').value === sessionId) startNewChat();
    });
}

function toggleSidebar() {
    document.getElementById('chat-sidebar').classList.toggle('open');
    document.getElementById('sidebar-overlay').classList.toggle('open');
}
function closeSidebar() {
    document.getElementById('chat-sidebar').classList.remove('open');
    document.getElementById('sidebar-overlay').classList.remove('open');
}

function sendSuggestion(btn) {
    var input = document.getElementById('chat-input');
    input.value = btn.textContent.trim();
    document.getElementById('chat-form').requestSubmit();
}

function startNewChat() {
    document.getElementById('session-id').value = '';
    document.getElementById('chat-messages').innerHTML =
        '<div class="chat-empty" id="chat-empty"><div class="text-center">' +
        '<i class="bi bi-chat-left-text" style="font-size: 3rem;"></i>' +
        '<p class="mt-2 mb-3">Rozpocznij rozmowę - mam dostęp do Twojej bazy wiedzy i internetu.</p>' +
        '<div class="d-flex flex-wrap justify-content-center gap-2 chat-suggestions" ' +
        'hx-get="/app/czat/suggestions" hx-trigger="load" hx-swap="innerHTML"></div>' +
        '</div></div>';
    htmx.process(document.getElementById('chat-messages'));
    document.getElementById('chat-input').focus();
    document.getElementById('chat-title-text').textContent = '';
    document.querySelectorAll('.chat-session-item.active').forEach(function(el) { el.classList.remove('active'); });
}

function loadSession(sessionId) {
    document.getElementById('session-id').value = sessionId;
    var empty = document.getElementById('chat-empty');
    if (empty) empty.remove();
    document.querySelectorAll('.chat-session-item.active').forEach(function(el) { el.classList.remove('active'); });
    var item = document.querySelector('[data-session="' + sessionId + '"]');
    if (item) {
        item.classList.add('active');
        var titleEl = item.querySelector('.text-truncate');
        if (titleEl) document.getElementById('chat-title-text').textContent = titleEl.textContent;
    }
    closeSidebar();
    htmx.ajax('GET', '/app/czat/sessions/' + sessionId, {target: '#chat-messages', swap: 'innerHTML'});
}

// Session loaded event from HTMX
document.body.addEventListener('sessionLoaded', function(evt) {
    document.getElementById('chat-title-text').textContent = evt.detail.title || '';
});

// Render markdown after HTMX swap
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.detail.target.id === 'chat-messages') {
        renderMarkdown();
        evt.detail.target.scrollTop = evt.detail.target.scrollHeight;
    }
});
</script>
{% endblock %}
