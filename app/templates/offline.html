<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#212529">
  <title>Offline - Second Brain</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-primary: #212529;
      --bg-secondary: #2d3238;
      --text-primary: #f8f9fa;
      --text-secondary: #adb5bd;
      --accent: #0d6efd;
      --warning: #ffc107;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
    }

    p {
      color: var(--text-secondary);
      max-width: 300px;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 250px;
    }

    button {
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .status {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status.online {
      background: rgba(25, 135, 84, 0.2);
      color: #198754;
    }

    .hidden { display: none; }

    /* App header to match main app */
    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-bottom: 1px solid #373d44;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .app-logo { font-size: 1.5rem; }
    .app-title { font-weight: 600; font-size: 1.1rem; }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <span class="app-logo">üß†</span>
      <span class="app-title">Second Brain</span>
    </div>
  </header>

  <div class="container">
    <div class="icon">üì°</div>
    <h1>Brak po≈ÇƒÖczenia</h1>
    <p>Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem. Sprawd≈∫ po≈ÇƒÖczenie z internetem i spr√≥buj ponownie.</p>

    <div class="actions">
      <button class="btn-primary" onclick="location.reload()">
        üîÑ Od≈õwie≈º stronƒô
      </button>
      <button class="btn-secondary" onclick="goBack()">
        ‚Üê Wr√≥ƒá
      </button>
    </div>

    <div class="status" id="status">
      Sprawdzanie po≈ÇƒÖczenia...
    </div>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/m/';
      }
    }

    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = '‚úÖ Po≈ÇƒÖczenie przywr√≥cone! Od≈õwie≈º stronƒô.';
        statusEl.classList.add('online');
      } else {
        statusEl.textContent = '‚ùå Brak po≈ÇƒÖczenia z internetem';
        statusEl.classList.remove('online');
      }
    }

    // Check online status
    updateStatus();
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Auto-refresh when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        location.reload();
      }, 1500);
    });
  </script>
</body>
</html>
