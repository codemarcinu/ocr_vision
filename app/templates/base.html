<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Second Brain{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    {% include "components/navbar.html" %}

    <!-- Mobile sidebar backdrop -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Top bar -->
        <header class="topbar">
            <button class="sidebar-toggle" type="button" aria-label="Menu" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>

            <div class="topbar-search">
                <button class="btn btn-sm btn-outline-secondary w-100 text-start d-flex align-items-center gap-2"
                        onclick="openCommandPalette()" type="button">
                    <i class="bi bi-search"></i>
                    <span class="text-muted flex-grow-1">Szukaj...</span>
                    <kbd class="cp-kbd">Ctrl+K</kbd>
                </button>
            </div>

            <div class="topbar-actions">
                <a href="/app/paragony/upload" class="btn btn-sm btn-primary">
                    <i class="bi bi-upload me-1"></i>Upload
                </a>
                <button class="btn btn-sm btn-outline-secondary" id="dark-mode-toggle" type="button" title="Przełącz motyw">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </header>

        <!-- Page content -->
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Global modal -->
    <div class="modal fade" id="globalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Command Palette -->
    <dialog id="command-palette">
        <div class="cp-container">
            <div class="cp-header">
                <i class="bi bi-search"></i>
                <input type="text" class="cp-input" placeholder="Szukaj komend, stron, tresci..." autocomplete="off" spellcheck="false">
                <kbd class="cp-kbd">Esc</kbd>
            </div>
            <div class="cp-results"></div>
            <div class="cp-footer">
                <span><kbd>&uarr;</kbd><kbd>&darr;</kbd> nawigacja</span>
                <span><kbd>Enter</kbd> otworz</span>
                <span><kbd>Esc</kbd> zamknij</span>
            </div>
        </div>
    </dialog>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/command-palette.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
