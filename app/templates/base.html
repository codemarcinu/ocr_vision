<!DOCTYPE html>
<html lang="pl" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Second Brain{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    {% include "components/navbar.html" %}

    <!-- Mobile sidebar backdrop -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Top bar -->
        <header class="topbar">
            <button class="sidebar-toggle" type="button" aria-label="Menu" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>

            <div class="topbar-search">
                <form action="/app/szukaj/" method="get">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="search" name="q" class="form-control" placeholder="Szukaj..." value="{{ search_query|default('') }}">
                    </div>
                </form>
            </div>

            <div class="topbar-actions">
                <a href="/app/paragony/upload" class="btn btn-sm btn-primary">
                    <i class="bi bi-upload me-1"></i>Upload
                </a>
                <button class="btn btn-sm btn-outline-secondary" id="dark-mode-toggle" type="button" title="Przełącz motyw">
                    <i class="bi bi-moon-stars"></i>
                </button>
            </div>
        </header>

        <!-- Page content -->
        <div class="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Global modal -->
    <div class="modal fade" id="globalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
