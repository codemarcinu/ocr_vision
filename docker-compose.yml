services:
  postgres:
    image: postgres:16-alpine
    container_name: pantry-db
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pantry123}
      - POSTGRES_DB=pantry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  fastapi:
    build: .
    container_name: pantry-api
    ports:
      - "8000:8000"
    volumes:
      - ./paragony:/data/paragony
      - ./vault:/data/vault
      - paddleocr_cache:/root/.paddleocr
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OCR_MODEL=qwen2.5vl:7b
      - OCR_BACKEND=paddle
      - CLASSIFIER_MODEL=qwen2.5:7b
      - CLASSIFIER_MODEL_B=gpt-oss:20b
      - CLASSIFIER_AB_MODE=both
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BOT_ENABLED=true
      - DATABASE_URL=postgresql+asyncpg://pantry:${POSTGRES_PASSWORD:-pantry123}@postgres:5432/pantry
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - "logging=promtail"

  # --- Monitoring Stack ---

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pantry123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  paddleocr_cache:
  prometheus_data:
  loki_data:
  grafana_data:
