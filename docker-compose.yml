services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pantry-db
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pantry123}
      - POSTGRES_DB=pantry
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  fastapi:
    build: .
    container_name: pantry-api
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./paragony:/data/paragony
      - ./vault:/data/vault
      - ./transcriptions:/data/transcriptions
      - ./notes:/data/notes
      - ./bookmarks:/data/bookmarks
      - paddleocr_cache:/root/.paddleocr
      - ./credentials:/data/credentials:ro
      - whisper_models:/tmp/transcriptions/models
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      # DeepSeek pipeline: fast OCR + LLM structuring (~20s total)
      - OCR_MODEL=qwen2.5:7b
      - OCR_BACKEND=openai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_OCR_MODEL=gpt-4o-mini
      - STRUCTURING_MODEL=qwen2.5:7b
      - CLASSIFIER_MODEL=qwen2.5:7b
      # A/B testing (optional)
      # - CLASSIFIER_MODEL_B=gpt-oss:20b
      # - CLASSIFIER_AB_MODE=both
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BOT_ENABLED=true
      - DATABASE_URL=postgresql+asyncpg://pantry:${POSTGRES_PASSWORD:-pantry123}@postgres:5432/pantry
      # Google Cloud Vision (ultimate fallback - disabled by default)
      - GOOGLE_VISION_ENABLED=true
      - GOOGLE_APPLICATION_CREDENTIALS=/data/credentials/gcp-service-account.json
      # Transcription Agent
      - TRANSCRIPTION_ENABLED=true
      - WHISPER_MODEL=medium
      - WHISPER_DEVICE=cuda
      - WHISPER_COMPUTE_TYPE=float16
      - WHISPER_UNLOAD_AFTER_USE=true
      - TRANSCRIPTION_AUTO_GENERATE_NOTE=true
      - TRANSCRIPTION_OUTPUT_DIR=/data/transcriptions
      # Notes & Bookmarks
      - NOTES_ENABLED=true
      - NOTES_OUTPUT_DIR=/data/notes
      - BOOKMARKS_ENABLED=true
      - BOOKMARKS_OUTPUT_DIR=/data/bookmarks
      # Chat AI
      - CHAT_ENABLED=true
      - CHAT_MODEL=SpeakLeash/bielik-11b-v3.0-instruct:Q5_K_M
      - SEARXNG_URL=http://searxng:8080
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - WEATHER_CITY=${WEATHER_CITY:-Krak√≥w}
      # Web UI - disable Obsidian for receipts/pantry (data in PostgreSQL)
      - GENERATE_OBSIDIAN_FILES=false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    labels:
      - "logging=promtail"

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped

  # --- Monitoring Stack ---

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  paddleocr_cache:
  whisper_models:
  prometheus_data:
  loki_data:
  grafana_data:
